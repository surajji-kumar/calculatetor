<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - A calculator made by me</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>
<body>
    <h1 class="text-align">Welcome to Calculate Me!</h1>
   
    <div class="container bg-red text-align padding"> 
       <input type="text" class="input">
       <div class="row">
        <button style="background-color: rgb(148, 228, 126); color:#201e1e; font-size: 1rem; font-weight: 600;"  class="button">C</button>
        <button  style="background-color: rgb(148, 228, 126); color:#bf5f5f; font-size: 1rem; font-weight: 600;" class="button">%</button>
        <button style="background-color: rgb(148, 228, 126); color:#3cb0a4; font-size: 1rem; font-weight: 600;" class="button">m+</button>
        <button style="background-color: rgb(148, 228, 126); color:#1d59a7; font-size: 1rem; font-weight: 600;" class="button">m-</button>
         
         </div> 
         <div class="row" >
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button style="background-color: rgb(148, 228, 126); color:#d11f58; font-size: 1rem; font-weight: 600;" class="button">*</button> 
        </div> 
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: rgb(148, 228, 126); color:#b3c623; font-size: 1rem; font-weight: 600;">/</button>
      </div> 
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="background-color: rgb(148, 228, 126); color:#1fb3d1; font-size: 1rem; font-weight: 600;">+</button>
     </div> 
      <div class="row">
        <button class="button" style="background-color: rgb(148, 228, 126); color:#d11f58; font-size: 1rem; font-weight: 600;">0</button>
        <button class="button" style="background-color: rgb(148, 228, 126); color:#d11f58; font-size: 1rem; font-weight: 600;">.</button>
        <button class="button" style="background-color: rgb(148, 228, 126); color:#d11f58; font-size: 1rem; font-weight: 600;">=</button>
        <button class="button" style="background-color: rgb(148, 228, 126); color:#d11f58; font-size: 1rem; font-weight: 600;">-</button>
     </div> 
    </div>

    <script src="./script.js"></script>
</body>
</html>
